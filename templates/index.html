<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Leaf Disease Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/assets/logo1.png" />
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="/static/assets/plan2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <a href="/" class="logo-link">
            <img src="/static/assets/logo1.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="/research_paper">Research Paper</a>
            <a href="/contactUs">Contact Us</a>
            <a href="/aboutUs">About Us</a>
            <!-- Dynamically show Login/Logout and Signup -->
            {% if session['logged_in'] %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </nav>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Upload Section -->
    <div id="upload-container" class="upload-container">
        <h2 class="upload-title">ðŸŒ¿ Drag & Drop Image Here or Capture Live ðŸŒ¿</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="image/*" required>
            <label for="file" id="file-label">Choose a file</label>
            <input type="submit" value="Upload">
        </form>
        <button id="capture-btn" class="capture-btn">Capture Live</button>
        <div id="camera-container" class="camera-container" style="display: none;">
            <video id="live-video" autoplay></video>
        </div>
    </div>

    <!-- Result Section -->
    <div id="result-container" class="result-container" style="display: none;">
        <div class="prediction-result">
            <h2>Prediction</h2>
            <p><strong>Class:</strong> <span id="predicted-class"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
        </div>
        <div class="uploaded-image">
            <h2>Uploaded Image</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image" style="max-width: 300px; border-radius: 8px;">
        </div>
    </div>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="{{ google_client_id }}"
         data-auto_prompt="false"
         data-scope="https://www.googleapis.com/auth/gmail.readonly">
    </div>

    <div class="g_id_signin" id="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="filled_black"
         data-text="continue_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Button to Access Gmail -->
    <button onclick="requestGmailAccess()">Access Gmail</button>

    <!-- Load Google Identity Services script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/static/javascript/index.js"></script>
</body>
</html>
